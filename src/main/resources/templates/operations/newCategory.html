<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:action="@{/save/category}" name="input_form" id="input_form" method="post" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="name" th:name="name" placeholder="Enter category name."/>
            </div>
            <p style="color: red" th:if="${errorCategory}" th:text="${errorCategory}"></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
